<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p>
        This is just a regular Calculator built with HTML, CSS and JavaScript.
        Click on the numbers to start calculating!
      </p>
      <div class="calculator" id="calculator">
        <div class="calculator--screen" id="screen"></div>
        <div class="calculator--keys">
          <button class="key--operator clear key" data-action="clear">
            AC
          </button>
          <button class="key--operator delete key" data-action="delete">
            ‚Üê
          </button>
          <button class="key--operator modulus key" data-action="modulus">
            %
          </button>
          <button class="key--operator divide key" data-action="divide">
            /
          </button>
          <button class="key--operator multiply key" data-action="multiply">
            *
          </button>
          <button class="key--operator subtract key" data-action="subtract">
            -
          </button>
          <button class="key--operator add key" data-action="add">+</button>
          <button class="key--digit key">7</button>
          <button class="key--digit key">8</button>
          <button class="key--digit key">9</button>
          <button class="key--digit key">4</button>
          <button class="key--digit key">5</button>
          <button class="key--digit key">6</button>
          <button class="key--digit key">1</button>
          <button class="key--digit key">2</button>
          <button class="key--digit key">3</button>
          <button class="key--digit zero key">0</button>
          <button class="key--digit key" data-action="decimal">.</button>
          <button class="key--operator equal key" data-action="calculate">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
