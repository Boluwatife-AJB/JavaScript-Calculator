<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p>
        This is just a regular Calculator built with HTML, CSS and JavaScript.
        Click on the numbers to start calculating!
      </p>
      <div class="calculator" id="calculator">
        <div class="calculator--screen" id="screen">0</div>
        <div class="calculator--keys">
          <button class="key--operator clear" data-action="clear">AC</button>
          <button class="key--operator delete" data-action="delete">
            &larr;
          </button>
          <button class="key--operator modulus" data-action="modulus">%</button>
          <button class="key--operator divide" data-action="divide">
            &divide;
          </button>
          <button class="key--operator multiply" data-action="multiply">
            &times;
          </button>
          <button class="key--operator subtract" data-action="subtract">
            -
          </button>
          <button class="key--operator add" data-action="add">+</button>
          <button class="key--digit">7</button>
          <button class="key--digit">8</button>
          <button class="key--digit">9</button>
          <button class="key--digit">4</button>
          <button class="key--digit">5</button>
          <button class="key--digit">6</button>
          <button class="key--digit">1</button>
          <button class="key--digit">2</button>
          <button class="key--digit">3</button>
          <button class="key--digit zero">0</button>
          <button class="key--digit">.</button>
          <button class="key--operator equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
